<div class="repo-list-container">
  <div class="input-container">
    <input type="text" name="" id="filter" [(ngModel)]="filter" placeholder="Search by Organization" (keyup)="searchOrg()">
  </div>
  <div class="repo-list">
    <ng-container *ngFor="let repo of repoList; trackBy: identify">
      <app-repo-card [repo]="repo"></app-repo-card>
    </ng-container>
  </div>
</div>
